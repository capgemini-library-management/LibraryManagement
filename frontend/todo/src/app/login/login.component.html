<H1>Login!</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <div>
      <label for="fname"><b>Username</b></label>
      <input type="text" id="fname" name="Enter Username" [(ngModel)]="username" placeholder="Enter Username">
<br><br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" [(ngModel)]="password" name="psw" required>
    
    <!-- User Name : {{username}} -->

    <!-- <button (click)=handleLogin() class="btn btn-success">Login</button> -->
    <!-- <button (click)=handleBasicAuthLogin() class="btn btn-success">Login</button> -->
    <br><br><br>
    <button (click)=handleJWTAuthLogin() class="btn btn-success">Login</button>
    
  </div>
</div>
